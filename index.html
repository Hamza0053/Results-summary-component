<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">

   <div class="result">
            <h3>  Your Result</h3>
          
              <p class="circle">
               <span class="bold-count">
                76 <br>
               </span >
               <span class="opac">
                of 100
               </span>
              </p>
            
            <div class="great">
            
              <h2>Great</h2>
              <p class="opac">  You scored higher than 65% of the people who have taken these tests.</p>

            </div>

   </div>

   <div class="summary">

<h3>  Summary</h3>

<div class="list">

  <div class="list-items  list-items-1 ">
    <p>  <img src="assets/images/icon-reaction.svg" alt=""> Reaction </p>
    <h3> 80 <span class="opac"> / 100</span> </h3>
  </div>

  <div class="list-items list-items-2">
    <p class="heading">  <img src="assets/images/icon-memory.svg" alt=""> Memory </p>
    <h3> 92  <span class="opac"> / 100</span></h3>
  </div>

  <div class="list-items list-items-3">
    <p>  <img src="assets/images/icon-verbal.svg" alt=""> Verbal </p>
    <h3> 61 <span class="opac"> / 100</span></h3>
  </div>
  
  <div class="list-items list-items-4">
    <p>  <img src="assets/images/icon-visual.svg" alt=""> Visual </p>
    <h3> 72 <span class="opac"> / 100</span></h3>
  </div>


</div>


<button>  Continue</button>

   </div>



 </div>
   
</body>
</html>
